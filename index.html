<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马克思流亡地图</title>

    <!-- Leaflet -->
    <script defer src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha256-yDc0eil8GjWFKqN1OSzHSVCiuGghTosZCcRje4tj7iQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha256-BPfK9M5v34c2XP6p0cxVz1mUQLst0gTLk0mlc7kuodA=" crossorigin="anonymous">

    <!-- type='module'会有跨域问题，只好将就了。 -->
    <script src='./index.assets/map.js' defer></script>
    <link rel="stylesheet" href="./index.assets/structure.css">
    <link rel="stylesheet" href="./index.assets/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css"
        integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/all.min.js"
        integrity="sha256-gSqw5G+Gss6YqyQlqyIkuQ0IRZUqGsDVq9c0tiF+mL8=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>马克思流亡地图<i class='fas fa-route'></i></h1>

    <div id='map-etc'>
        <section id='map'></section>
        <div class='right-panel'>
            <p id="controls">
                <button type="button" id='play-all'><i class="far fa-play-circle"></i>自动播放</button>
                <button type="button" id='prev' title="上一个"><i class="fas fa-caret-left"></i></button>
                <button type="button" id='next' title="下一个"><i class="fas fa-caret-right"></i></button>
                <button type="button" id='reset' title="重置"><i class="fas fa-undo"></i></button>
            </p>
            <section id='timeline-wrapper'>
                <ol id='timeline'></ol>
            </section>
        </div>
    </div>

    <section id='notes'>
        <p>马克思（Karl Heinrich Marx）的父亲是 Heinrich Marx，妻子是 Jenny von Westphalen。这里所有中文的“马克思”都指 Karl Marx。</p>
        <p>时间、地点都没有考虑精确度，例如搬家发生在 1819 年，就直接算成当年元旦了。</p>
        <p>数据基本来自 <a href="https://en.wikipedia.org/wiki/Karl_Marx">Karl Marx - Wikipedia</a> 的 Biography 一节，有很多地方意译了。
        </p>
    </section>

    <footer>
        <p>睿信2036班 徐元昌 1120200710</p>
        <p>时间轴的列表图标修改自 <a href="https://fontawesome.com/v5.15/icons/dot-circle?style=regular">dot-circle</a>，版权属于 <a
                href="https://fontawesome.com/license">Font Awesome</a>。</p>
    </footer>
</body>

</html>
